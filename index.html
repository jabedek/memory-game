<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="shortcut icon" type="image/png" href="./images/game-icon.png" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <div class="memory !win">
    <header class="header">
      <p class="header__title">Memory Game</p>

      <section class="instructions">
        <p class="instructions__paragraph instructions__paragraph--important">
          Every click must be performed on the board. Each turn consists of 2-3 moves:
        </p>
        <p class="instructions__paragraph"><span class="order-number">1</span> - first card choice</p>
        <p class="instructions__paragraph"><span class="order-number">2</span> - second card choice</p>
        <p class="instructions__paragraph">
          <span class="order-number">3</span> - conditional - hides wrong
          picks. Not counted as a move.
        </p class="instructions__paragraph">

      </section>

      <section class="controls">
        <p class="controls__play" onClick="play()">Play</p>
        <p class="controls__moves"></p>

        <p class="controls__win-info" id="win">
          WIN
        </p>
        <section class="controls__audio">
          <audio id="audio1" class="game-sound" src="" style="display: none"></audio>
          <audio id="audio2" class="game-sound" src="sounds/winsound.mp3" style="display: none"></audio>
          <audio id="audio3" class="game-sound" src="sounds/matchsound.mp3" style="display: none"></audio>
          <p id="p-muted" class="controls__mute" onClick="toggleMute()">
            Sound</p>
        </section>
      </section>
    </header>
    <article class="board">
      <img class="board__card" id="0" src="" />
      <img class="board__card" id="1" src="" />
      <img class="board__card" id="2" src="" />
      <img class="board__card" id="3" src="" />
      <img class="board__card" id="4" src="" />
      <img class="board__card" id="5" src="" />
      <img class="board__card" id="6" src="" />
      <img class="board__card" id="7" src="" />
      <img class="board__card" id="8" src="" />
      <img class="board__card" id="9" src="" />
      <img class="board__card" id="10" src="" />
      <img class="board__card" id="11" src="" />
      <img class="board__card" id="12" src="" />
      <img class="board__card" id="13" src="" />
      <img class="board__card" id="14" src="" />
      <img class="board__card" id="15" src="" />
    </article>
  </div>
  <script src="./scripts/memory.js"></script>
</body>

</html>
